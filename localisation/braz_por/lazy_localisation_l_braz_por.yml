  #Event titles and desctiptions
  lazy_config_events.1.name:0 "Ultimate Automation"
  lazy_config_events.1.desc:0 "Click the middle of an automation feature's yellow button to enable it (the button will then become greyed-out). Click the cross to its left to disable it, and the gear to its right to configure it (plus some info)."

  lazy_config_events.2.name:0 "Ultimate Automation"
  lazy_config_events.2.desc:0 "Use the arrow to the right to speed up the automations (x10) and the arrow to the left to change it back to normal (x1)."

  lazy_config_events.3.name:0 "Auto Pop Migration"
  lazy_config_events.3.desc:0 "Enabling this automation will automatically resettle pops based on the chosen settings below. \n\nNote: Unemployed pops to free jobs resettles to planets that have free jobs at the usual cost. Newly colonised planets will not be effected for 5 years to give it some development time/buffer."

  lazy_config_events.4.name:0 "Auto Construct Megastructures"
  lazy_config_events.4.desc:0 "Enabling this automation will make a new button appear on the left side of the screen whenever a construction ship is selected. The button will make the construction ship automatically construct megastructures but only the one that was selected in the settings menu, as many as it's allowed (capped)."

  lazy_config_events.5.name:0 "Auto Fleet Attack"
  lazy_config_events.5.desc:0 "Enabling this automation will make a new button appear on the left side of the screen whenever a fleet is selected. The button will make the selected fleet automatically attack the nearest enemy and/or bombard planets with the bombardment stance selected from the settings below."

  lazy_config_events.6.name:0 "Auto Recruit Armies"
  lazy_config_events.6.desc:0 "Enabling this automation will automatically recruit the chosen army (from below) on every owned planet until disabled. This takes army cost reductions into account but not recruitment speed."

  lazy_config_events.7.name:0 "Auto Fleet/Army Merger"
  lazy_config_events.7.desc:0 "Enabling this automation will automatically merge fleet and/or armies that were present (built) at the time of this being enabled. Therfore, this should be disabled after the merging has been completed."

  lazy_config_events.8.name:0 "Auto Colonisation"
  lazy_config_events.8.desc:0 "Enabling this automation will automatically build a colony ship and colonise the nearest planet with a chosen habitability or more (from below where the default is 70% or more)."

  lazy_config_events.9.name:0 "Auto Planet Destroyer"
  lazy_config_events.9.desc:0 "Enabling this automation will make all palnet destroyers automatically destroy the nearest hostile planet that is within a neighboring system.\n\nNote: this automation does not have a button on respective ships as there is a very small cap for the amount of planet destroyers an empire can field at a time."

  lazy_config_events.10.name:0 "Auto Army Invade"
  lazy_config_events.10.desc:0 "Enabling this automation will automatically set all armies to Aggressive Stance which will make the army automatically follow friendly military fleets (that 'attach' when both fleets are in the same system) and invade hostile planets, if the odds of success are favorable."

  lazy_config_events.11.name:0 "Auto Terraforming"
  lazy_config_events.11.desc:0 "Enabling this automation will automatically terraform planets to the planet type that was chosen in the settings below. A planet type must be chosen and cost reductions and vanilla terraforming times are taken into account."

  lazy_config_events.12.name:0 "Auto Upgrade Starbases"
  lazy_config_events.12.desc:0 "Enabling this automation will automatically upgrade a starbase once per month from a specified level in the settings. All starbases can also be downgraded simultaneously from a specified level using the red options below.\n\nNote: Starbases should not be manually upgraded while this is active (upgrading progress invisible) and this will stop upgrading once the cap is hit!"

  lazy_config_events.13.name:0 "Auto Upgrade Megastructures"
  lazy_config_events.13.desc:0 "Enabling this automation will automatically upgrade megastructures (gigastructures and NSC included).\n\nNote: this excludes the habitable stages of the matrioshka brain."

  lazy_config_events.14.name:0 "Auto Construct Outposts"
  lazy_config_events.14.desc:0 "Enabling this automation will make a new button appear on the left side of the screen whenever a construction ship is selected. The button will make the construction ship automatically construct outposts."

  lazy_config_events.15.name:0 "Auto Colony Manager"
  lazy_config_events.15.desc:0 "Enabling this automation will make additional colony automation available in the "Planet Automation" menu when in the planet view."

  lazy_config_events.16.name:0 "Auto Recruit Leaders"
  lazy_config_events.16.desc:0 "Enabling this automation will automatically recruit leaders for the chosen assignments."

  decision_lazy_planet:0 "Automated Specialisation"
  decision_lazy_planet_desc:0 "Give the planet automated specialisation that will automatically build buildings and districts based on the chosen option."

  lazy_pla_spe_events.1.name:0 "Planet Auto Actions"
  lazy_pla_spe_events.1.desc:0 "Give planet §Y[Root.Planet.GetName]§! automated specialisation that will automatically build building based on the chosen option."

  lazy_config_events.04.desc:0 "Please select a megastructure in the "Auto construct megastructures" settings menu before pressing this button again."

