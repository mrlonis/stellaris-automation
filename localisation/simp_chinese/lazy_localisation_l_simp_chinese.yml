l_simp_chinese:

  #Event titles and desctiptions
  lazy_config_events.1.name:0 "Ultimate Automation 终极自动化"
  lazy_config_events.1.desc:0 "单击自动化功能黄色按钮的中间位置可启用该功能（按钮将变为灰色）。单击其左侧的×可禁用该功能，单击其右侧的齿轮可配置该功能（并展示介绍）"

  lazy_config_events.2.name:0 "自动殖民管理"
  lazy_config_events.2.desc:0 "启用该自动化功能后，在行星视图中的 "行星自动化 "菜单中将提供额外的殖民地自动化功能。"

  lazy_config_events.3.name:0 "自动失业人口迁移"
  lazy_config_events.3.desc:0 "启用该自动化功能将自动把失业人口重新安置到有空闲工作岗位的星球上，每个人口的迁移成本为100能量币和10凝聚力。新殖民的星球会有5年的缓冲期不受该功能影响，以便发展"

  lazy_config_events.4.name:0 "自动建设巨构"
  lazy_config_events.4.desc:0 "启用该自动化功能后，当你选择一艘工程船时，屏幕左侧就会出现一个新的按钮。该按钮将使建造船自动建造巨型建筑，但只能建造在设置中选择的那一个巨构，数量不限（有上限）"

  lazy_config_events.5.name:0 "自动舰队攻击"
  lazy_config_events.5.desc:0 "启用该项自动化功能后，当你选择舰队时，屏幕左侧会出现一个新的按钮。该按钮将使被选中的舰队自动攻击最近的敌人（和/或）选择性轰炸姿态轰炸行星"

  lazy_config_events.6.name:0 "自动征兵"
  lazy_config_events.6.desc:0 "启用这个自动化功能将在每个你拥有的行星上自动招募所选的军队（从设置中选择），直到禁用为止。这会考虑到军队成本的降低，但不考虑招募速度。"

  lazy_config_events.7.name:0 "自动合并舰队/军队"
  lazy_config_events.7.desc:0 "启用这个自动化功能将自动合并在启用时已经存在（建造）的舰队和/或军队。因此，在合并完成后，应该禁用这个功能"

  lazy_config_events.8.name:0 "自动殖民"
  lazy_config_events.8.desc:0 "启用这个自动化功能将自动建造一艘殖民船，并殖民最近的具有所选适居性或更高的行星（从下面选择，默认值是70%或更高）"

  lazy_config_events.9.name:0 "自动摧毁行星"
  lazy_config_events.9.desc:0 "启用这个自动化功能将使所有的巨像自动摧毁最近的敌对行星，该行星必须在邻近的星系内\n\n注意：这个自动化功能没有在相应的船只上出现新按钮，因为一个帝国能同时拥有的巨像数量上限较小"

  lazy_config_events.10.name:0 "自动陆军入侵"
  lazy_config_events.10.desc:0 "启用这个自动化功能将自动将所有陆军设置为进攻姿态，这将使军队自动跟随盟友的军事舰队（当两个舰队在同一个星系时“跟随”）并入侵敌对行星（如果可能会成功/应该是实力大于守军的意思，奇怪的状语从句）"

  lazy_config_events.11.name:0 "自动环境改造"
  lazy_config_events.11.desc:0 "启用这个自动化功能会自动将行星环境改造为在设置中选择的行星类型。必须选择一个行星类型，并考虑到成本和改造时间"

  lazy_config_events.12.name:0 "自动升级恒星基地"
  lazy_config_events.12.desc:0 "启用这个自动化功能将每个月自动从设置中指定的等级升级一个星际基地。所有的星际基地也可以同时从下面的红色选项指定的等级降级\n\n注意：在这个功能激活时，不应该手动升级恒星基地 (upgrading progress invisible) and this will stop upgrading once the cap is hit!"

  lazy_config_events.13.name:0 "自动升级巨构"
  lazy_config_events.13.desc:0 "启用这个自动化功能将自动升级巨构（包括更多巨构和NSC）\n\n注意：这不包括俄罗斯套娃脑的可居住阶段。"

  lazy_config_events.14.name:0 "自动建造哨站"
  lazy_config_events.14.desc:0 "启用这个自动化功能将在每次选择一个工程船时，在屏幕左侧出现一个新的按钮。这个按钮将使建造船自动建造哨站"

  lazy_config_events.15.name:0 "Auto Colony Manager"
  lazy_config_events.15.desc:0 "Enabling this automation will make additional colony automation available in the "Planet Automation" menu when in the planet view."

  lazy_config_events.16.name:0 "Auto Recruit Leaders"
  lazy_config_events.16.desc:0 "Enabling this automation will automatically recruit leaders for the chosen assignments."

  decision_lazy_planet:0 "自动行星专业化"
  decision_lazy_planet_desc:0 "给行星自动设置专业化，将根据所选的选项自动建造建筑和地区"

  lazy_pla_spe_events.1.name:0 "行星自动建设"
  lazy_pla_spe_events.1.desc:0 "给 §Y[Root.Planet.GetName]§! 自动专业化，将根据所选的选项自动建造建筑"

  lazy_config_events.04.desc:0 "Please select a megastructure in the "Auto construct megastructures" settings menu before pressing this button again."

